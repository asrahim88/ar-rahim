{% load static %}  
<section id="services">
    <div class="overlay"></div>
    <!--=======: Blog Section Intro Start :========= -->
    <div class="row section-intro" id = "blogSection">
        <div class="col-twelve">
            <h1>{{wholeBlogDescribe.wholeTitle}}</h1>
            <p class="lead">{{wholeBlogDescribe.description}}</p>
        </div>   		
       </div> 
    <!--========: Blog Section Intro end :========== -->

    <!--============: Blog Content Start:========== -->
   <div class="row services-content">
       <div id="owl-slider" class="owl-carousel services-list">
        {% for blog in allBlogs %}
            <div class="service">
                <div class="blogImgBox">
                    <img src="{{ blog.image.url }}" alt="">
                </div>            
                <div class="service-content">  
                    <h3 class="blogHeading">{{ blog.title }}</h3>
                    <p class="desc">{{ blog.description|truncatewords:10 }}...<a class="readMore" href="{% url 'blog' blog.id %}">read more</a> </p>
                            
                </div>         
            </div>
        {% endfor %}
    </div> 
</div> 
    <!--=============: Blog Content End:=========== -->
</section>
