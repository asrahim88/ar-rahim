<script>
  // Toggle border-radius only when clicking on the #changeBorder element.
  document.getElementById("changeBorder").addEventListener("click", (event) => {
    event.preventDefault();
    event.stopPropagation(); // Prevent event from bubbling up.

    let element = document.getElementById("customTopBorder");
    
    // Toggle the border radius
    if (element.style.borderBottomLeftRadius === "0px") {
      element.style.borderBottomLeftRadius = "15px";
      element.style.borderBottomRightRadius = "15px";
      element.style.transition = "border-radius ease-in-out 2s";
    } else {
      element.style.borderBottomLeftRadius = "0px";
      element.style.borderBottomRightRadius = "0px";
      element.style.transition = "border-radius ease-in-out 0s";
    }
  });

  // Prevent clicks on navigation menu items from bubbling up.
  document.querySelectorAll("#main-nav-wrap a").forEach((menuLink) => {
    menuLink.addEventListener("click", (event) => {
      event.stopPropagation();
    });
  });
</script>
